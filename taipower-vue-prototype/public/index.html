<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- safari 15 theme color -->
    <meta name="theme-color" content="#f6f6f6"
    media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#212a2e"
    media="(prefers-color-scheme: dark)">
    <link rel="icon" href="<%= BASE_URL %><%= htmlWebpackPlugin.options.favicon %>">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      body{
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) 0;
      }
      body{
        background: linear-gradient(60deg, rgba(84,58,183,1) 0%, rgba(0,172,193,1) 100%);
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- <script src="https://unpkg.com/topojson@3"></script> -->
  </head>

  <body>
    <noscript>
      <div style="width: 100%; height: 100vh; text-align: center;">
        <img style="width: 250px;" src="./imgs/logo.png">
        <h1>請啟用JavaScript</h1>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
      </div>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
